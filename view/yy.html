<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="https://files.getquicker.net/_icons/ED7CB964D50FD46887C3BAE64C276D956DB29E45.ico" />
  <title>登录后可见内容</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
    }

    #loginForm {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input {
      display: block;
      margin: 15px 0;
      padding: 10px;
      width: 250px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }

    #content {
      display: none;
    }

    /* 更新折叠样式 */
    dt {
      cursor: pointer;
      padding: 15px;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      margin-bottom: 5px;
      transition: background-color 0.3s ease;
    }

    dt.active {
      background-color: #2980b9;
    }

    dd {
      margin: 0;
      padding: 15px;
      background-color: #ecf0f1;
      border-radius: 5px;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.5s ease-out, opacity 0.5s ease-out, padding 0.5s ease-out;
    }

    dd.show {
      max-height: 500px;
      opacity: 1;
      padding: 15px;
    }

    dt::before {
      content: '▶';
      margin-right: 10px;
      transition: transform 0.3s ease;
    }

    dt.active::before {
      transform: rotate(90deg);
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background-color: #e74c3c;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #c0392b;
      transform: translateY(-3px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    a:active {
      transform: translateY(-1px);
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div id="loginForm">
    <h2>欢迎登录</h2>
    <input type="text" id="username" placeholder="请输入用户名bxq177">
    <input type="password" id="password" placeholder="请输入密码">
    <button onclick="login()">登录</button>
  </div>

  <div id="content">
    <dl>
      <dt>请翻墙后观看</dt>
      <dd>
        <a href="https://www.xvideos.com/">私密网址1</a>
        <a href="https://zh.stripchat.com/">私密网址2</a>
        <a href="https://thisav.com/dm31">私密网址3</a>
        <a href="https://bad.news/av">私密网址4</a>
        <a href="https://18comic.vip/">私密网址5</a>
        <a href="https://beeg.com/">私密网址6</a>
        <a href="https://spankbang.com/">私密网址7</a>
      </dd>
    </dl>
  </div>

  <script>
    // 禁止保存页面
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        alert('禁止保存页面');
        return false;
      }
    });

    // 禁用拖拽保存
    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
      return false;
    });

    // 禁用右键保存
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      return false;
    });
    // 禁用右键菜单
    document.oncontextmenu = function() {
      return false;
    };

    // 禁用F12键
    document.onkeydown = function(e) {
      if (e.keyCode === 123) {
        return false;
      }
    };

    // 禁用开发者工具
    function disableDevTools() {
      if (window.devtools.isOpen) {
        window.location.href = "about:blank";
      }
    }

    // 检测开发者工具的打开状态
    Object.defineProperty(window, 'devtools', {
      get: function() {
        var widthThreshold = window.outerWidth - window.innerWidth > 160;
        var heightThreshold = window.outerHeight - window.innerHeight > 160;
        return {
          isOpen: widthThreshold || heightThreshold,
        };
      },
    });

    // 定期检查开发者工具状态
    setInterval(disableDevTools, 1000);

    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username === 'BxiaoQi' && password === '177077') {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } else {
        alert('用户名或密码错误');
      }
    }

    // 获取所有dt标签
    var dtElements = document.querySelectorAll('dt');

    // 为每个dt标签添加点击事件监听器
    dtElements.forEach(function (dt) {
      dt.addEventListener('click', function () {
        // 切换active类
        this.classList.toggle('active');
        // 切换下一个dd元素的显示状态
        var dd = this.nextElementSibling;
        dd.classList.toggle('show');
      });
    });
  </script>
</body>

</html>
